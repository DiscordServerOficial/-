<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Squad - Vote</title>

<style>
body {
    background: #2e2e2e;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.box {
    background: #3a3a3a;
    padding: 25px;
    border-radius: 12px;
    width: 90%;
    max-width: 350px;
    text-align: center;
}
input, button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
    font-size: 16px;
}
button {
    background: #4caf50;
    color: white;
}
#votos {
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="box">
    <h2>üü© Squad Minecraft</h2>
    <input id="nick" placeholder="[ Seu apelido ]">
    <button onclick="votar()">Votar</button>
    <div id="votos">Carregando...</div>
</div>

<!-- FIREBASE v8 (FUNCIONA NO GITHUB) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyBRo7FswrF_l0Bw2jvj5KAtkLB13jagqKY",
  authDomain: "squad-74bd8.firebaseapp.com",
  databaseURL: "https://squad-74bd8-default-rtdb.firebaseio.com",
  projectId: "squad-74bd8",
  storageBucket: "squad-74bd8.appspot.com",
  messagingSenderId: "290173918460",
  appId: "1:290173918460:web:c41bcf45f19f61025e4b79"
};

firebase.initializeApp(firebaseConfig);

var db = firebase.database();
var votosRef = db.ref("votos/squad");

// MOSTRAR VOTOS EM TEMPO REAL (GLOBAL)
votosRef.on("value", function(snapshot) {
    var total = snapshot.val() || 0;
    document.getElementById("votos").innerText = "Votos: " + total;
});

function votar() {
    var nick = document.getElementById("nick").value.trim();
    if (!nick) {
        alert("Digite seu apelido!");
        return;
    }

    var hoje = new Date().toDateString();
    var ultimo = localStorage.getItem("ultimoVoto");

    if (ultimo === hoje) {
        alert("‚ùå Voc√™ j√° votou hoje!");
        return;
    }

    votosRef.transaction(function(atual) {
        return (atual || 0) + 1;
    });

    localStorage.setItem("ultimoVoto", hoje);
    alert("‚úÖ Obrigado por votar, " + nick + "!");
}
</script>

</body>
</html>
